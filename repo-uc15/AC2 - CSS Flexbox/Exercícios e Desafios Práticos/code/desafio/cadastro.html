<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Página de cadastro</title>
</head>
<body>
    <main>
        <div class="form">
            <form>
                <h1>Cadastre-se</h1>
                <div class="parts-form">
                    <div class="lef-part">
                    <label for="firt-name">Primeiro Nome:</label>
                    <input type="text" id="firt-name" placeholder="Digite seu Primeiro Nome">
    
                    <label for="emai">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email">
    
                    <label for="password">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>  
                <div class="right-part">
                    <label for="surname">Sobrenome:</label>
                    <input type="text" id="surname" placeholder="Digite seu Sobrenome:">
    
                    <label for="cellphone">Celular:</label>
                    <input type="tel" id="cellphone" placeholder="Digite seu Número de Celular">
    
                    <label for="confirm-password">Confirme Senha:</label>
                    <input type="password" id="confirm-password" placeholder="Digite sua senha novamente">
                </div>
                </div>
                <div class="radio">
                    <h2>Gênero</h2>
                    <div class="gender">
                        <input type="radio" id="masculine">
                        <label for="masculine">Masculino</label>
                        <input type="radio" id="feminine">
                        <label for="feminine">Feminino</label>
                    </div>
                </div>
                <div class="create-account">
                    <button>Criar Conta</button>
                </div>
                <div class="have-an-account">
                    <p>Já tem uma conta? Clima <a href="login.html">aqui</a> para apenas logar!</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
