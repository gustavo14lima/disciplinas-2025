<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Página de Login</title>
</head>
<body>
    <main>
        <div class="form">
            <form>
                <h1>Faça Login</h1>
                <form>
                    <div class="parts-form">
                        <div class="lef-part">
                            <label for="name-user">Nome de Usuário:</label>
                            <input type="text" id="name-user" placeholder="Digite o nome de usuário">

                            <label for="emai">Email:</label>
                            <input type="email" id="email" placeholder="Digite seu email">
                        </div>  
                        <div class="right-part">
                            <label for="password">Senha:</label>
                            <input type="password" id="senha" placeholder="Digite sua senha">
        
                            <label for="confirm-password">Confirme Senha:</label>
                            <input type="password" id="confirm-password" placeholder="Digite sua senha novamente">
                        </div>
                    </div>
                </form>
                <div class="create-account">
                    <button>Criar Conta</button>
                </div>
                <div class="dont-have-account">
                    <p>Ainda não tem uma conta? Clima <a href="cadastro.html">aqui</a> para cadastrar-se!</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
