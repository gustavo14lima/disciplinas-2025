<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script
      src="https://kit.fontawesome.com/3df637a2f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assests/css/main.css" />
    <link rel="stylesheet" href="assests/css/reset.css" />
    <script src="assests/js/main.js" defer></script>
    <title>Calculadora FlexBox</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <p class="result" id="resultado"></p>
        <div class="digitos">
          <ul>
            <li>
              <button class="button limpar" onclick="clean()">AC</button>
            </li>
            <li>
              <button class="button" onclick="backspace()">
                <i class="fas fa-backspace"></i>
              </button>
            </li>
            <li>
              <button class="button operacoes" onclick="insert('/')">
                <i class="fas fa-divide"></i>
              </button>
            </li>
          </ul>
          <ul>
            <li>
              <button class="button" onclick="insert(7)">7</button>
            </li>
            <li>
              <button class="button" onclick="insert(8)">8</button>
            </li>
            <li>
              <button class="button" onclick="insert(9)">9</button>
            </li>
            <li>
              <button class="button operacoes" onclick="insert('*')">X</button>
            </li>
          </ul>
          <ul>
            <li>
              <button class="button" onclick="insert(4)">4</button>
            </li>
            <li>
              <button class="button" onclick="insert(5)">5</button>
            </li>
            <li>
              <button class="button" onclick="insert(6)">6</button>
            </li>
            <li>
              <button class="button operacoes" onclick="insert('-')">-</button>
            </li>
          </ul>
          <ul>
            <li>
              <button class="button" onclick="insert(1)">1</button>
            </li>
            <li>
              <button class="button" onclick="insert(2)">2</button>
            </li>
            <li>
              <button class="button" onclick="insert(3)">3</button>
            </li>
            <li>
              <button class="button operacoes" onclick="insert('+')">+</button>
            </li>
          </ul>
          <ul>
            <li>
              <button class="button" onclick="insert(0)">0</button>
            </li>
            <li>
              <button class="button" onclick="insert('.')">.</button>
            </li>
            <li>
              <button class="button igual" onclick="confirma()">=</button>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
